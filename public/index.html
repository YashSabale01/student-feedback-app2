<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Feedback Form</h1>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName">
                <div class="error" id="fullName-error"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">
                <div class="error" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="phone">Contact Number:</label>
                <input type="text" id="phone" name="phone">
                <div class="error" id="phone-error"></div>
            </div>

            <div class="form-group">
                <label for="rollNo">Roll Number:</label>
                <input type="text" id="rollNo" name="rollNo">
                <div class="error" id="rollNo-error"></div>
            </div>

            <div class="form-group">
                <label for="branch">Branch:</label>
                <select id="branch" name="branch">
                    <option value="">Select Branch</option>
                    <option value="CSE">Computer Science Engineering</option>
                    <option value="ECE">Electronics & Communication</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="CE">Civil Engineering</option>
                    <option value="EE">Electrical Engineering</option>
                </select>
                <div class="error" id="branch-error"></div>
            </div>

            <div class="form-group">
                <label>Course Usefulness:</label>
                <div class="radio-group">
                    <input type="radio" id="useful-yes" name="useful" value="yes">
                    <label for="useful-yes">Yes</label>
                    <input type="radio" id="useful-no" name="useful" value="no">
                    <label for="useful-no">No</label>
                </div>
                <div class="error" id="useful-error"></div>
            </div>

            <div class="form-group">
                <label for="rating">Course Rating (1-5):</label>
                <select id="rating" name="rating">
                    <option value="">Select Rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <div class="error" id="rating-error"></div>
            </div>

            <div class="form-group">
                <label for="suggestions">Suggestions:</label>
                <textarea id="suggestions" name="suggestions" rows="4"></textarea>
                <div class="error" id="suggestions-error"></div>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
        
        <div id="success-message" class="success" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            document.getElementById('success-message').style.display = 'none';
            
            // Get form data
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                rollNo: document.getElementById('rollNo').value,
                branch: document.getElementById('branch').value,
                useful: document.querySelector('input[name="useful"]:checked')?.value || '',
                rating: document.getElementById('rating').value,
                suggestions: document.getElementById('suggestions').value
            };
            
            try {
                const response = await fetch('http://localhost:3003/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Server response:', result);
                
                if (result.success) {
                    document.getElementById('success-message').textContent = result.message;
                    document.getElementById('success-message').style.display = 'block';
                    document.getElementById('feedbackForm').reset();
                    window.scrollTo(0, 0);
                } else {
                    if (result.errors) {
                        Object.keys(result.errors).forEach(field => {
                            const errorElement = document.getElementById(field + '-error');
                            if (errorElement) {
                                errorElement.textContent = result.errors[field];
                            } else if (field === 'general') {
                                alert(result.errors[field]);
                            }
                        });
                    } else {
                        alert('Submission failed. Please check your input and try again.');
                    }
                }
            } catch (error) {
                console.error('Submission error:', error);
                alert(`Submission failed: ${error.message}. Please check if the server is running.`);
            }
        });
    </script>
</body>
</html>
